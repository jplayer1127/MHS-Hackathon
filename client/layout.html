<template name="layout">
	{{#unless login}}
	
	
	<br>
	


		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-default navbar-info">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed"
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only ">Toggle navigation</span>
		   <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;Menu </button>
		      <a class="navbar-brand" href="{{pathFor 'home'}}">
		      	Our App
					</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
							<li><a href="{{pathFor 'profiles'}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;Profile</a></li>
      
							<li><a href="{{pathFor 'friendslist'}}"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;&nbsp;Friends' List</a></li>

							<li><a href="{{pathFor 'game'}}">Game</a></li>
			
							<!-- add more navigation buttons here -->
						</ul>

			   <a href="{{pathFor 'logout'}}">
			<div class="right navbar-brand" style="color:white;">
				Logout {{name}}
			</div>
				</a>
		    </div><!-- /.navbar-collapse -->

		  </div><!-- /.container-fluid -->
		</nav>

		<!-- Here is where the actual content of the page gets inserted by the router! -->

		{{/unless}}
		{{> yield}}
		

</template>
